<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
    <section class="border border-black">
        <div class="row border border-black m-auto">
           <div class="row d-flex justify-content-end">
               <div class="col-4">
                   <h1>10+10</h1>
               </div>
           </div>
        </div>

            <section class="container text-center mt-5">
                <div class="row align-items-start">
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg"><h3>+</h3></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">2</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">3</button>
                    </div>
                </div>

                <div class="row align-items-start mt-4">
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg"><h3>-</h3></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">5</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">6</button>
                    </div>
                </div>

                <div class="row align-items-start mt-4">
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg"><h3>/</h3></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">8</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">9</button>
                    </div>
                </div>

                <div class="row align-items-start mt-4">
                    <div class="col-3">
                        <button class="btn btn-primary w-100 shadow-lg"><h3>*</h3></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">0</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">=</button>
                    </div>
                </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-primary w-100 shadow-lg">clear</button>
                    </div>
                </div>
            </section>

    </section>
</main>

</body>
</html>
