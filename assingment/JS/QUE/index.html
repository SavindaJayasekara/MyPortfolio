<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUE</title>
</head>
<style>
    main section {
        width: max-content;
        height: max-content;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        display: flex;
    }

    main section div {
        width: 150px;
        height: 80px;
    }

    main section div:first-child {
        position: relative;
        top: -80px;
    }

    main section div:last-child {
        position: relative;
        top: 80px;
    }


</style>
<body>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

<script>

    let div_list = document.querySelectorAll("section>div");

    let colors = ["red", "black", "deeppink", "yellow", "green"];

    setInterval(function () {
        repeat();
        let last = colors.pop();
        colors.unshift(last);
        repeat();
    }, 1000);

    function repeat() {
        let i = 0;
        for (const color of colors) {
            div_list[i].style.background = color;
            i = i + 1;
        }
    }

</script>
</body>
</html>
