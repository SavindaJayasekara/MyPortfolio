<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation case 1</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      background-color: red;
      border-radius: 20px;
      position: relative;
      animation-name: anim-1;
      animation-iteration-count: infinite;
      animation-duration: 5s;
      animation-direction: alternate;
      animation-delay: 2s;
    }

    @keyframes anim-1 {
          0%{
            top: 0;
            left: 0;
            transform: rotate(360deg);
          }25%{
            top: 500px;
            left: 0;
            transform: rotate(180deg);
          }50%{
            left: 500px;
            top: 500px;
            transform: rotate(360deg);
          }75%{
            top: 0;
            left: 500px;
            transform: rotate(180deg);
         }100%{
              left: 0;
              top: 0;
          transform: rotate(360deg);
            }
    }

  </style>
</head>
<body>
  <div></div>
</body>
</html>
