<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web-pos | Item</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body class="container-fluid">
<main>

    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top rounded-4" style="height: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-buildings-fill text-black"></i><h4
                    class="d-inline"> Thogakade</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><h5 class="d-inline"><i
                                class="bi bi-houses-fill text-danger"></i> Home</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><h5 class="d-inline"><i
                                class="bi bi-people-fill text-danger"></i> Customer</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><h5 class="d-inline"><i
                                class="bi bi-bag-fill text-danger"></i> Item</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><h5 class="d-inline"><i
                                class="bi bi-cart-check-fill text-danger "></i> Orders</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><h5 class="d-inline">
                            <i class="bi bi-ticket-detailed-fill text-danger"></i> Order-detail</h5></a>
                    </li>

                </ul>

                <div class="d-flex w-50 justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href=""><h6 class="d-inline">
                                Log-out <i class="bi bi-box-arrow-in-right"></i></h6></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <div class="row justify-content-center d-flex align-items-center">
        <div class="w-25 d-flex justify-content-center m-auto mt-1" style="height: 25px">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Item</li>
                </ol>
            </nav>

        </div>
    </div>




    <section class="d-flex full-height flex-column h-75 col-md-10 bg-white shadow-lg rounded-4 m-auto mt-5">
        <div class="container mt-3">

            <div class="d-flex justify-content-lg-end">

                <div class="row" style="width: 20vw">
                    <div class="col-12 col-md-4">
                        <button class="btn btn-dark btn-sm" type="submit" style="height: 30px">Get All</button>
                    </div>

                    <div class="col-12 col-md-8">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" style="height: 30px">
                            + Add New
                        </button>
                    </div>

                </div>
            </div>

            <form class="row w-50" role="" method="">

                <div class="col-12 col-md-6">
                    <input class="form-control me-2 mb-2 mb-lg-0" type="" placeholder="Enter Name/Code/Price"
                           aria-label="Search" id="txtSearch" style="width: 250px; height: 30px">
                </div>
                <div class="col-12 col-md-3">
                    <button class="btn btn-warning dropdown-toggle mb-2 mb-lg-0 btn-sm" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Option
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Name</a></li>
                        <li><a class="dropdown-item" href="#">Code</a></li>
                        <li><a class="dropdown-item" href="#">Price</a></li>
                    </ul>
                </div>

                <div class="col-12 col-md-1">
                    <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                </div>

            </form>

        </div>

        <div class="row d-flex overflow-auto h-75 col-lg-10 col-12 m-auto z-0">
            <table class="table table-striped table-hover border" id="tblCustomer">
                <thead class="table-bordered sticky-top overflow-auto table-info">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">QTY On Hand</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody id="body">
                <tr>
                    <td>I001</td>
                    <td>Rice</td>
                    <td>220</td>
                    <td>453</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm me-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2">
                            Edit
                        </button>
                        <button class="btn btn-danger me-3 btn-sm">Delete</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h1 class="modal-title fs-6 text-white" id="exampleModalLabel">Insert Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Item ID</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Unit Price</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">QTY</label>
                                <input type="email" class="form-control">
                            </div>

                            <button type="button" class="btn btn-primary">Add Item</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--update modal-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="modal-title fs-6 text-white" id="exampleModalLabel2">Update Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"> Item ID</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Item Name</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">QTY</label>
                                <input type="email" class="form-control">
                            </div>

                            <button type="button" class="btn btn-primary">Update Item</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
