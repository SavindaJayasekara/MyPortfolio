<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body class="container-fluid d-flex flex-column justify-content-center align-items-center">

<section class="container bg-white rounded-5" style="width: 40%; height: 60vh">
    <section class="row d-flex flex-column justify-content-center align-items-center">
        <div class="col-11 mt-5">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm">Gmail</label>
                <input type="email" class="form-control" placeholder="Enter your gmail address">
            </div>
        </div>
    </section>

    <section class="row mt-2 d-flex flex-column justify-content-center align-items-center">
        <div class="col-11">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm">Password</label>
                <input type="email" class="form-control" placeholder="Enter your current password   ">
            </div>
        </div>
    </section>

    <section class="row d-flex mt-5 justify-content-center">
        <div class="col-4 align-items-center d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Log in</button>
        </div>
    </section>
</section>

<script src="assets/js/bootstrap.bundle.min.js"></script>

</html>
